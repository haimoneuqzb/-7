<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آلة حاسبة علمية — مهيمن</title>
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/dist/math.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
* {box-sizing:border-box;}
body {
  margin:0; font-family:'Tajawal',sans-serif;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; background: linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
}
.calculator {
  background:#1e293b; border-radius:20px; padding:20px;
  width:350px; max-width:95%; box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
#display {
  width:100%; height:60px; font-size:1.5rem; text-align:right;
  border:none; border-radius:12px; margin-bottom:15px; padding:0 15px;
  background:#0f172a; color:#38bdf8;
}
.buttons {display:grid; grid-template-columns:repeat(6,1fr); gap:10px;}
button {
  padding:15px; font-size:1.1rem; border:none; border-radius:10px;
  background:#334155; color:#fff; cursor:pointer; transition:0.1s;
}
button:hover {background:#0ea5e9; color:#052025;}
button.op {background:#475569;}
button.equals {grid-column:span 2; background:linear-gradient(90deg,#06b6d4,#0891b2);}
button.clear {background:#ef4444;}
button.small {font-size:.9rem; padding:10px 5px;}
footer {text-align:center; font-size:.8rem; color:#94a3b8; margin-top:10px;}
</style>
</head>
<body>
<div class="calculator">
  <input id="display" type="text" readonly placeholder="0">
  <div class="buttons">
    <!-- Scientific -->
    <button class="small op" onclick="insertFunc('sin')">sin</button>
    <button class="small op" onclick="insertFunc('cos')">cos</button>
    <button class="small op" onclick="insertFunc('tan')">tan</button>
    <button class="small op" onclick="insertFunc('log10')">log</button>
    <button class="small op" onclick="insertFunc('log')">ln</button>
    <button class="small op" onclick="insertFunc('sqrt')">√</button>

    <!-- Numbers & Basic -->
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="append('pi')">π</button>
    <button onclick="append('e')">e</button>
    <button class="op" onclick="append('!')">n!</button>
    <button class="op" onclick="append('%')">%</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('/')">÷</button>
    <button class="op" onclick="append('^')">^</button>
    <button class="op" onclick="insertFunc('abs')">abs</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('*')">×</button>
    <button class="op" onclick="insertFunc('pow')">pow</button>
    <button class="op" onclick="append('%')">%</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('-')">−</button>
    <button onclick="insertFunc('exp')">exp</button>
    <button onclick="insertFunc('sqrt')">root</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="backspace()">⌫</button>
  </div>
</div>
<footer>اضغط Enter للحساب — ESC للمسح — Backspace للحذف</footer>

<script>
const display = document.getElementById('display');

// وظائف الأزرار
function append(val){ display.value += val; }
function insertFunc(name){ display.value += name+'('; }
function clearDisplay(){ display.value = ''; }
function backspace(){ display.value = display.value.slice(0,-1); }

// تحويل factorial & %
function preprocess(expr){
  expr = expr.replace(/(\d+)!/g,'factorial($1)');
  expr = expr.replace(/%/g,'/100');
  expr = expr.replace(/÷/g,'/').replace(/×/g,'*').replace(/−/g,'-');
  return expr;
}

// حساب التعبير
function calculate(){
  try{
    let expr = preprocess(display.value);
    let result = math.evaluate(expr);
    display.value = result;
  }catch{
    display.value = 'خطأ';
  }
}

// دعم لوحة المفاتيح
document.addEventListener('keydown',(e)=>{
  const allowed='0123456789+-*/.^()%!';
  if(allowed.includes(e.key)){ e.preventDefault(); append(e.key); return; }
  if(e.key==='Enter'){ e.preventDefault(); calculate(); return; }
  if(e.key==='Backspace'){ e.preventDefault(); backspace(); return; }
  if(e.key==='Escape'){ e.preventDefault(); clearDisplay(); return; }
});
</script>
</body>
  </html>
